<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI広告クリエイティブ量産システム図解</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transpiling in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // LucideアイコンをReactで安全に描画するためのコンポーネント
        const Icon = ({ name, className, size = 24 }) => {
            const [iconData, setIconData] = useState(null);

            useEffect(() => {
                if (window.lucide) {
                    // Lucideのアイコン名は通常小文字のケバブケースで管理されているため変換を試みる
                    const key = name.charAt(0).toLowerCase() + name.slice(1);
                    const data = window.lucide.icons[key] || window.lucide.icons[name] || window.lucide.icons[name.toLowerCase()];
                    setIconData(data);
                }
            }, [name]);

            if (!iconData) return <div style={{ width: size, height: size }} className={className}></div>;

            const [tag, attrs, children] = iconData;

            return React.createElement(
                tag,
                {
                    ...attrs,
                    width: size,
                    height: size,
                    className: className,
                    stroke: "currentColor",
                    strokeWidth: "2",
                    fill: "none",
                    strokeLinecap: "round",
                    strokeLinejoin: "round"
                },
                children.map((child, i) => 
                    React.createElement(child[0], { key: i, ...child[1] })
                )
            );
        };

        // 各種アイコンコンポーネントの定義
        const Users = (props) => <Icon name="users" {...props} />;
        const Cpu = (props) => <Icon name="cpu" {...props} />;
        const Layers = (props) => <Icon name="layers" {...props} />;
        const Zap = (props) => <Icon name="zap" {...props} />;
        const Layout = (props) => <Icon name="layout" {...props} />;
        const ImageIcon = (props) => <Icon name="image" {...props} />;
        const FileText = (props) => <Icon name="file-text" {...props} />;
        const Maximize = (props) => <Icon name="maximize" {...props} />;
        const CheckCircle = (props) => <Icon name="check-circle" {...props} />;
        const ArrowRight = (props) => <Icon name="arrow-right" {...props} />;
        const Settings2 = (props) => <Icon name="settings-2" {...props} />;
        const Database = (props) => <Icon name="database" {...props} />;
        const Monitor = (props) => <Icon name="monitor" {...props} />;
        const MousePointer2 = (props) => <Icon name="mouse-pointer-2" {...props} />;
        const Sparkles = (props) => <Icon name="sparkles" {...props} />;

        const App = () => {
            const [activeTab, setActiveTab] = useState('flow');

            const steps = [
                { 
                    id: 1, 
                    title: 'テーマ/キャラ選択', 
                    icon: <Users size={40} />, 
                    actor: '使用者', 
                    desc: '訴求テーマを入力し、キャラを選択',
                    color: 'bg-blue-600',
                    lightColor: 'bg-blue-50',
                    textColor: 'text-blue-600'
                },
                { 
                    id: 2, 
                    title: 'コピー10案生成', 
                    icon: <FileText size={40} />, 
                    actor: 'AI', 
                    desc: 'テーマとキャラクターからコピー案を作成',
                    color: 'bg-purple-600',
                    lightColor: 'bg-purple-50',
                    textColor: 'text-purple-600'
                },
                { 
                    id: 3, 
                    title: '背景画像生成', 
                    icon: <ImageIcon size={40} />, 
                    actor: 'AI', 
                    desc: 'テーマに合わせた背景をAIが複数生成',
                    color: 'bg-indigo-600',
                    lightColor: 'bg-indigo-50',
                    textColor: 'text-indigo-600'
                },
                { 
                    id: 4, 
                    title: 'ダイナミック配置', 
                    icon: <Layout size={40} />, 
                    actor: 'AI', 
                    desc: 'キャラ位置・サイズをAIが自動最適化',
                    color: 'bg-pink-600',
                    lightColor: 'bg-pink-50',
                    textColor: 'text-pink-600'
                },
                { 
                    id: 5, 
                    title: '手動微調整', 
                    icon: <MousePointer2 size={40} />, 
                    actor: '使用者', 
                    desc: 'エディタで文字やキャラを最終調整',
                    color: 'bg-orange-600',
                    lightColor: 'bg-orange-50',
                    textColor: 'text-orange-600'
                },
                { 
                    id: 6, 
                    title: 'スマートリサイズ', 
                    icon: <Maximize size={40} />, 
                    actor: 'AI', 
                    desc: '各媒体サイズへ要素を再配置・出力',
                    color: 'bg-emerald-600',
                    lightColor: 'bg-emerald-50',
                    textColor: 'text-emerald-600'
                },
            ];

            const phases = [
                { title: 'Phase 1: 技術検証', status: 'current', desc: 'キャラ透過合成・背景生成の精度確認' },
                { title: 'Phase 2: コピーライティングシステム作成', status: 'upcoming', desc: '訴求×キャラクターによるコピー生成ロジックの構築' },
                { title: 'Phase 3: レイアウトエンジン', status: 'upcoming', desc: '構図自動提案・反転禁止ルールの実装' },
                { title: 'Phase 4: UI/UX開発', status: 'upcoming', desc: '管理画面・微調整エディタの構築' },
                { title: 'Phase 5: 実運用', status: 'upcoming', desc: '広告投入・フィードバックループの開始' },
            ];

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <header className="mb-10 text-center">
                            <div className="inline-block bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold mb-3 shadow-lg shadow-blue-200">
                                PROJECT PROPOSAL
                            </div>
                            <h1 className="text-3xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">
                                AI広告クリエイティブ量産システム
                            </h1>
                            <p className="text-lg text-slate-600 font-medium">
                                エグリプトの資産を最大化する「データ駆動型」制作プラットフォーム
                            </p>
                        </header>

                        {/* Navigation */}
                        <div className="flex justify-center space-x-2 mb-12 bg-white p-2 rounded-2xl shadow-sm border border-slate-200 max-w-lg mx-auto">
                            <button 
                                onClick={() => setActiveTab('flow')}
                                className={`flex-1 px-4 py-3 rounded-xl font-bold transition-all duration-200 ${activeTab === 'flow' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-100'}`}
                            >
                                運用フロー
                            </button>
                            <button 
                                onClick={() => setActiveTab('arch')}
                                className={`flex-1 px-4 py-3 rounded-xl font-bold transition-all duration-200 ${activeTab === 'arch' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-100'}`}
                            >
                                構成
                            </button>
                            <button 
                                onClick={() => setActiveTab('roadmap')}
                                className={`flex-1 px-4 py-3 rounded-xl font-bold transition-all duration-200 ${activeTab === 'roadmap' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-100'}`}
                            >
                                ロードマップ
                            </button>
                        </div>

                        {/* Content Area */}
                        <div className="bg-white rounded-[2.5rem] shadow-2xl p-6 md:p-12 border border-slate-100">
                            
                            {/* Tab 1: Flow */}
                            {activeTab === 'flow' && (
                                <div className="space-y-12">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                        {steps.map((step, idx) => (
                                            <div key={step.id} className="relative">
                                                <div className="group h-full p-8 border border-slate-100 rounded-[2rem] hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 bg-white relative z-10 overflow-hidden">
                                                    
                                                    {/* 右上の透かし内に数字を配置 */}
                                                    <div className={`absolute top-0 right-0 w-24 h-24 ${step.lightColor} rounded-bl-[4rem] -mr-2 -mt-2 transition-all group-hover:bg-opacity-80 flex items-center justify-center`}>
                                                        <span className={`text-4xl font-black ${step.textColor} translate-x-3 -translate-y-3 opacity-60 group-hover:opacity-100 transition-opacity`}>
                                                            {idx + 1}
                                                        </span>
                                                    </div>
                                                    
                                                    <div className="flex flex-col h-full relative z-20">
                                                        <div className="flex items-start mb-6">
                                                            <div className={`p-5 ${step.lightColor} ${step.textColor} rounded-2xl shadow-sm group-hover:scale-110 transition-transform duration-300`}>
                                                                {step.icon}
                                                            </div>
                                                        </div>

                                                        <div className="mt-auto">
                                                            <div className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-black mb-3 uppercase tracking-tighter shadow-sm border ${step.lightColor} ${step.textColor}`}>
                                                                {step.actor === 'AI' ? <Sparkles size={12} className="mr-1" /> : <Users size={12} className="mr-1" />}
                                                                {step.actor}
                                                            </div>
                                                            <h3 className="text-xl font-extrabold text-slate-900 mb-2 leading-tight">
                                                                {step.title}
                                                            </h3>
                                                            <p className="text-slate-500 text-sm leading-relaxed font-medium">
                                                                {step.desc}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                                {idx < steps.length - 1 && (
                                                    <div className="hidden lg:block absolute -right-6 top-1/2 -translate-y-1/2 z-0 opacity-20 group-hover:opacity-100 transition-opacity">
                                                        {(idx + 1) % 3 !== 0 && <ArrowRight size={40} className="text-slate-400" />}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="bg-slate-900 text-white p-8 rounded-[2rem] shadow-xl flex flex-col md:flex-row items-center gap-6 relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-8 opacity-10">
                                           <Zap size={128} className="text-blue-400" />
                                        </div>
                                        <div className="bg-blue-600 p-4 rounded-2xl shrink-0">
                                          <Zap size={32} className="text-white" />
                                        </div>
                                        <div className="relative z-10 text-center md:text-left">
                                          <h4 className="font-extrabold text-xl mb-2 text-blue-400">システム活用のメリット</h4>
                                          <p className="text-slate-300 leading-relaxed font-medium">
                                            AIが5つの「構図案」を即座に提案し、人間が微調整を行うことで品質を担保。
                                            最終的にはリサイズ機能により、全媒体サイズへの入稿用ファイルを一括生成します。
                                          </p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Tab 2: Architecture */}
                            {activeTab === 'arch' && (
                                <div className="space-y-10">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                        <div className="space-y-6">
                                            <h3 className="text-2xl font-black text-slate-900 border-l-8 border-blue-600 pl-4">コアエンジン</h3>
                                            <div className="space-y-4">
                                                <div className="flex items-center p-6 bg-slate-50 rounded-2xl border border-slate-100 hover:shadow-md transition">
                                                    <div className="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center mr-6 shadow-sm">
                                                        <FileText size={32} />
                                                    </div>
                                                    <div>
                                                        <div className="font-black text-lg">コピー</div>
                                                        <div className="text-slate-500 font-medium italic">訴求 × キャラクターによる生成</div>
                                                    </div>
                                                </div>
                                                <div className="flex items-center p-6 bg-slate-50 rounded-2xl border border-slate-100 hover:shadow-md transition">
                                                    <div className="w-16 h-16 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center mr-6 shadow-sm">
                                                        <Settings2 size={32} />
                                                    </div>
                                                    <div>
                                                        <div className="font-black text-lg">ダイナミック・レイアウト</div>
                                                        <div className="text-slate-500 font-medium italic">キャラ・文字・背景の自動配置</div>
                                                    </div>
                                                </div>
                                                <div className="flex items-center p-6 bg-slate-50 rounded-2xl border border-slate-100 hover:shadow-md transition">
                                                    <div className="w-16 h-16 bg-pink-100 text-pink-600 rounded-2xl flex items-center justify-center mr-6 shadow-sm">
                                                        <Maximize size={32} />
                                                    </div>
                                                    <div>
                                                        <div className="font-black text-lg">スマート・リサイズ</div>
                                                        <div className="text-slate-500 font-medium italic">比率に合わせた再配置・出力</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="space-y-6">
                                            <h3 className="text-2xl font-black text-slate-900 border-l-8 border-blue-600 pl-4">ガードレール（独自性）</h3>
                                            <div className="p-8 bg-amber-50 rounded-3xl border border-amber-100 space-y-6 relative overflow-hidden">
                                               <div className="absolute -bottom-4 -right-4 opacity-5 rotate-12">
                                                  <CheckCircle size={128} className="text-amber-900" />
                                               </div>
                                              <div className="flex items-center space-x-3 text-amber-800 font-black text-xl">
                                                <CheckCircle size={24} />
                                                <span>ブランド保護ルール</span>
                                              </div>
                                              <ul className="space-y-4 relative z-10">
                                                <li className="flex items-center text-amber-900 font-bold bg-white/50 p-3 rounded-xl border border-amber-200 shadow-sm">
                                                  <div className="w-3 h-3 bg-amber-400 rounded-full mr-3 shrink-0"></div>
                                                  キャラクター画像の変形・歪み禁止
                                                </li>
                                                <li className="flex items-center text-amber-900 font-bold bg-white/50 p-3 rounded-xl border border-amber-200 shadow-sm">
                                                  <div className="w-3 h-3 bg-amber-400 rounded-full mr-3 shrink-0"></div>
                                                  キャラクターの上下反転禁止
                                                </li>
                                                <li className="flex items-center text-amber-900 font-bold bg-white/50 p-3 rounded-xl border border-amber-200 shadow-sm">
                                                  <div className="w-3 h-3 bg-amber-400 rounded-full mr-3 shrink-0"></div>
                                                  キャラ属性反映のON/OFFスイッチ搭載
                                                </li>
                                              </ul>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="text-center bg-slate-900 text-white p-12 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                                        <div className="absolute inset-0 bg-blue-600 opacity-5 pointer-events-none"></div>
                                        <Monitor size={48} className="mx-auto mb-6 text-blue-400" />
                                        <h4 className="text-2xl font-black mb-8 tracking-wide uppercase">期待される効果</h4>
                                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-8 mt-6">
                                            <div className="group">
                                                <div className="text-4xl md:text-5xl font-black text-blue-400 group-hover:scale-110 transition-transform">5倍以上</div>
                                                <div className="text-sm text-slate-400 uppercase font-black tracking-widest mt-2">制作スピード</div>
                                            </div>
                                            <div className="border-l border-slate-700 hidden sm:block h-20 self-center"></div>
                                            <div className="group">
                                                <div className="text-2xl md:text-4xl font-black text-green-400 group-hover:scale-110 transition-transform">ブラウザ上で</div>
                                                <div className="text-sm text-slate-400 uppercase font-black tracking-widest mt-2">作成 → 管理</div>
                                            </div>
                                            <div className="border-l border-slate-700 hidden sm:block h-20 self-center"></div>
                                            <div className="group">
                                                <div className="text-4xl md:text-5xl font-black text-amber-400 group-hover:scale-110 transition-transform">70% 削減</div>
                                                <div className="text-sm text-slate-400 uppercase font-black tracking-widest mt-2">リサイズ工数</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Tab 3: Roadmap */}
                            {activeTab === 'roadmap' && (
                                <div className="max-w-3xl mx-auto py-8">
                                    <div className="relative border-l-4 border-slate-100 ml-6 space-y-16">
                                        {phases.map((phase, idx) => (
                                            <div key={idx} className="relative pl-12">
                                                <div className={`absolute -left-[14px] top-0 w-6 h-6 rounded-full border-4 border-white shadow-md z-10 transition-all duration-300 ${
                                                    phase.status === 'done' ? 'bg-green-500' : 
                                                    phase.status === 'current' ? 'bg-blue-600 ring-8 ring-blue-100 scale-125' : 'bg-slate-300'
                                                }`}></div>
                                                <div className={`p-6 rounded-3xl border transition-all ${
                                                    phase.status === 'current' ? 'bg-blue-50 border-blue-200 shadow-md' : 'bg-white border-slate-100'
                                                }`}>
                                                    <div className="flex items-center justify-between mb-2">
                                                        <h4 className={`text-xl font-black ${phase.status === 'upcoming' ? 'text-slate-400' : 'text-slate-800'}`}>
                                                            {phase.title}
                                                        </h4>
                                                        {phase.status === 'current' && (
                                                            <div className="bg-blue-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest animate-pulse">
                                                                Now Progressing
                                                            </div>
                                                        )}
                                                    </div>
                                                    <p className={`text-base font-medium ${phase.status === 'upcoming' ? 'text-slate-400' : 'text-slate-600'}`}>
                                                        {phase.desc}
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Footer */}
                        <footer className="mt-16 text-center text-slate-400 text-sm font-bold tracking-widest">
                            © 2024 AI Creative Systems Team | Project EGGRYPTO Automation
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
